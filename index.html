<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>React</title>
</head>

<body>
  <div id="root"></div>
  <script src="main.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Beer Type</th>
        <th scope="col">Min Temp</th>
        <th scope="col">Max Temp</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Pilsner</td>
        <td>4</td>
        <td>6</td>
      </tr>
      <tr>
        <th scope="row">2</th>
        <td>IPA</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Lager</td>
        <td>4</td>
        <td>7</td>
      </tr>
      <tr>
        <th scope="row">4</th>
        <td>Stout</td>
        <td>6</td>
        <td>8</td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>Wheat beer</td>
        <td>3</td>
        <td>5</td>
      </tr>
      <tr>
        <th scope="row">5</th>
        <td>Pale Ale</td>
        <td>4</td>
        <td>6</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
